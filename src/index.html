<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>eggtimer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="colors/colors.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Top Container - Navigation Bar -->
    <div class="container-fluid nav-wrapper">
      <div class="row navBar align-items-center">
        <div class="col d-flex">
          <h1 id="navH1">EGG TIMER</h1>
        </div>
        <div class="col d-flex justify-content-end">
          <button id="backBtn">
            <img src="images/eggtimer_back.PNG" alt="back">
          </button>
        </div>
      </div>
    </div>

    <!-- Main Interface Container -->
    <div class="container-fluid">
      <div id="homepageCtn" class="row">
        <div class="col-12 text-center">
          <h1 id="homeTitle">Let's Cook Eggs!</h1>
        </div>
        <div class="col-12 text-center">
          <button id="beginBtn" class="button mt-5">
            <img src="images/eggtimer_button.PNG" alt="begin">
          </button>
        </div>
      </div>

      <div id="menupageCtn" class="row">
        <div class="col-12 text-center">
          <h1 id="menuTitle" class="mb-0">What you cookin'?</h1>
        </div>
        <div id="menuOptionsCtn">
          <div class="col-12 d-flex justify-content-center gap-x-6">
            <button id="sunnysideBtn">
              <img src="images/eggtimer_fried.PNG" alt="sunny side">
            </button>
            <button id="hardboiledBtn">
              <img src="images/eggtimer_hardboiled.PNG" alt="hard boiled">
            </button>
          </div>
          <div class="col-12 d-flex justify-content-center gap-x-9">
            <h2 id="sunnysideH2" class="mb-0">sunny side</h2>
            <h2 id="hardboiledH2" class="mb-0">hard boiled</h2>
          </div>
          <div class="col-12 d-flex justify-content-center gap-x-6">
            <button id="softboiledBtn">
              <img src="images/eggtimer_softboiled.PNG" alt="soft boiled">
            </button>
            <button id="scrambledBtn">
              <img src="images/eggtimer_scrambled.PNG" alt="scrambled">
            </button>
          </div>
          <div class="col-12 d-flex justify-content-center gap-x-9">
            <h2 id="softboiledH2">soft boiled</h2>
            <h2 id="scrambledH2">scrambled</h2>
          </div>
        </div>
      </div>

      <div id="startpageCtn" class="row">
        <div class="col-12 text-center">
          <h1 id="startTitle">Ready?</h1>
        </div>
        <div class="col-12 text-center">
          <img id="eggImgStart" src="images/eggtimer_egg1.PNG" alt="egg image">
        </div>
        <div class="col-12 d-flex justify-content-center mt-4">
          <button id="startBtn" class="button mt-1">
            <img src="images/eggtimer_button.PNG" alt="start">
          </button>
        </div>
      </div>

      <div id="timerpageCtn" class="row">
        <div class="col-12 text-center">
          <h1 id="timerTitle">Cooking...</h1>
        </div>
        <div class="col-12 d-flex justify-content-center mb-0">
          <img id="chickAnimation" src="images/eggtimer_egg2.PNG" alt="chick">
        </div>
        <div class="col-12 d-flex justify-content-center mt-0">
          <h2 id="timer">0:00</h2>
        </div>
      </div>

      <div id="endpageCtn" class="row">
        <div class="col-12 text-center">
          <h1 id="endTitle">Eggs Done!</h1>
        </div>
        <div class="col-12 text-center">
          <img id="eggImgEnd" src="images/eggtimer_hardboiled.PNG" alt="egg image">
        </div>
        <div class="col-12 d-flex justify-content-center mt-4">
          <button id="endBtn" class="button mt-2">
            <img src="images/eggtimer_button.PNG" alt="end">
          </button>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
