<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>eggtimer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="colors/colors.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- heading top bar -->
    <div id="headingCtn">
      <h1 id="headingTitle">EGG TIMER</h1>
      <div id="headBtnsCtn">
        <button id="shrinkBtn" class="headingBtn">
          <img src="images/eggtimer_shrink.PNG">
        </button>
        <button id="closeBtn" class="headingBtn">
          <img src="images/eggtimer_close.PNG">
        </button>
      </div>
    </div>

    <!-- home screen -->
    <div id="homepageCtn">
      <pre id="homeTitle">
Let's Cook
     Eggs!</pre>
      <button id="beginBtn" class="homeBtn">
        <img src="images/eggtimer_button.PNG">
      </button>
    </div>

    <!-- menu screen -->
    <div id="menupageCtn">
      <h1 id="menuTitle">What you cookin'?</h1>
      <div id="menuOptionsCtn">
        <button id="sunnysideBtn">sunny side</button>
        <button id="hardboiledBtn">hard boiled</button>
        <button id="softboiledBtn">soft boiled</button>
        <button id="scrambledBtn">scrambled</button>
      </div>
    </div>

    <!-- start screen -->
    <div id="startpageCtn">
      <h1 id="startTitle">Ready?</h1>
      <button id="startBtn">start</button>
    </div>

    <!-- timer screen -->
    <div id="timerpageCtn">
      <h1 id="timerTitle">Cooking...</h1>
      <h2 id="timer">0:00</h2>
    </div>

    <!-- end screen -->
    <div id="endpageCtn">
      <h1 id="endTitle">Eggs Done!</h1>
      <button id="endBtn">end</button>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
